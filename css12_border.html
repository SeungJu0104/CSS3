<!--
border
: 경계선

border-radius : 속성 값1 속성 값2 속성 값3 속성 값4
: 왼쪽 위부터 시계방향 각 꼭지점에 준 속성 값만큼 둥그런 경계선을 만든다.
(속성 값 하나만 주면 각 꼭지점에 전부 그 속성 값이 적용된다.)

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style type="text/css">
        li{
            width: 100px;
            height: 70px;
            text-align: center;
            float: left;
            list-style: none;
            padding-top: 30px;
            border-radius: 50px;
        }
        .c1{
            background-color: orange;
        }
        .c2{
            background-color: aqua;
        }
        .c3{
            background-color: blue;
        }
        .c4{
            background-color: greenyellow;
        }

    </style>
</head>
<body>
    <ul>
        <li class="c1">A</li>
        <li class="c2">B</b></li>
        <li class="c3">C</li>
        <li class="c4">D</li>
    </ul>
</body>
</html>
